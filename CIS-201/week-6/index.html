<html>
    <head>
        <title>First Condition Example</title>
        <style>
            html {
                background-color: #e0e0e0;
            }
            table {
                padding: 3em;
                width: 800px;
                height: 500px;
                border-radius: 50px;
                background: #e0e0e0;
                box-shadow:  8px 8px 16px #b3b3b3,
                            -8px -8px 16px #ffffff;
            }
        </style>
        <script>
            function getGrade() {
                var studentGrades = [90, 85, 83, 69, 72, 93];
                let userChoice = document.getElementById("studentNum").value;
                let grade = "n/a";
                let numericGrade = studentGrades[userChoice-1];

                switch (true) {
                    case (numericGrade>=90): grade = "A";break;
                    case (numericGrade>=80): grade = "B";break;
                    case (numericGrade>=70): grade = "C";break;
                    case (numericGrade>=60): grade = "D";break;
                    default: grade = "F";break;
                }   
                document.getElementById("answer").innerHTML = grade;  
            }
        </script>
    </head>
    <body>
        <form id="myForm">

        </form>
        <table>
            <tr>
                <td>Student Number</td>
                <td><input type="text" id="studentNum" value="1"></td>
                <td><input type="button" onclick="getGrade()" value="Get Grade"></td>
                <td><span id="answer">epic</span></td>
            </tr>
        </table>
    </body>
</html>
