<html>
    <head>
        <title>Extra Credit Chapter 2</title>
        <script>
            function compare() {

                firstNum = document.getElementById("firstNum").value;
                secondNum = document.getElementById("secondNum").value;

                if(firstNum < secondNum) {
                    alert("The second number is bigger than the first");
                } else if(firstNum > secondNum) {
                    alert("The first number is bigger than the second");
                } else {
                    alert("The numbers are equal");
                }
            }
        </script>
    </head>
    <body>
        <input id="firstNum" type="text" placeholder="First Number">
        <input id="secondNum" type="text" placeholder="Second Number">
        <input type="button" onclick="compare();" value="Compare Numbers">
    </body>
</html>
